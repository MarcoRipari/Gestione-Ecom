name: üîç Controllo Foto SKU

on:
  workflow_dispatch:  # Avvio manuale dal pannello Actions

jobs:
  check-photos:
    name: Controllo Esistenza Foto
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installa dipendenze
        run: |
          pip install -r requirements_actions.txt

      - name: üöÄ Esegui controllo foto
        env:
          FOTO_GSHEET_ID: ${{ secrets.FOTO_GSHEET_ID }}
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: |
          python scripts/check_photos.py
