name: üì∏ Controllo Foto SKU

on:
  workflow_dispatch:       # Avvio manuale
  schedule:
    - cron: '0 5 * * *'     # Ogni giorno alle 5:00 UTC

jobs:
  check-photos:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_actions.txt

      - name: üîê Imposta variabili segrete
        env:
          FOTO_GSHEET_ID: ${{ secrets.FOTO_GSHEET_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          DROPBOX_ROOT_PATH: ${{ secrets.DROPBOX_ROOT_PATH }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
        run: |
          echo "‚úÖ Variabili segrete impostate"

      - name: üöÄ Avvia script controllo foto
        env:
          FOTO_GSHEET_ID: ${{ secrets.FOTO_GSHEET_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
          DROPBOX_ROOT_PATH: ${{ secrets.DROPBOX_ROOT_PATH }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
        run: python scripts/check_photos.py

      - name: Salva output come artifact
        uses: actions/upload-artifact@v4
        with:
          name: log-output
          path: output.txt
